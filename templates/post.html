{%extends "layout.html"%}
{%block body%}
  <!-- Page Header -->
  {%set fname='img/' + p_fetch.img_file%}
  <header class="masthead" style="background-image: url('{{url_for('static',filename=fname)}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{p_fetch.title}}</h1>
            <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
            <span class="meta">Posted by
              <a href="#">Admin</a>
              on {{p_fetch.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{p_fetch.content}}
        </div>
      </div>
    </div>
  </article>

  {%endblock%}
